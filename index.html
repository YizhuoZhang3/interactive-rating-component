<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="public/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="section">
      <div class="star">
        <img src="images/icon-star.svg" alt="star">
      </div>
      <h1>How did we do?</h1>
      <p class="description">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <ul class="rating">
        <li class="number">1</li>
        <li class="number">2</li>
        <li class="number">3</li>
        <li class="number">4</li>
        <li class="number">5</li>
      </ul>
      <div class="btn">
        <p>SUBMIT</p>
      </div>
      
    </div>
  </div>
  
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! -->

  <!-- Thank you state end -->

  
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zoe Zhang</a>.
  </div>
</footer>
</html>
